<script>
    // Toggles the disabled state and opacity for all dropdowns in the "Half Weekend" section
    function toggleWeekendOption() {
        const isHalfWeekend = document.getElementById("halfWeekendToggle").checked;
        const dropdowns = document.querySelectorAll(".workday-dropdown");

        dropdowns.forEach(dropdown => {
            dropdown.disabled = !isHalfWeekend;
            dropdown.parentElement.classList.toggle("opacity-50", !isHalfWeekend);
        });
    }

    // Toggles all checkboxes and their corresponding dropdowns in a row
    function toggleRowCheckbox(checkbox, day) {
        const dayParts = ['1st', '2nd', '3rd', '4th', '5th'];
        const isChecked = checkbox.checked;

        dayParts.forEach(part => {
            const partCheckbox = document.querySelector(`input[data-day="${day}-${part}"]`);
            const dropdown = document.getElementById(`${day}-${part}`);
            if (partCheckbox) partCheckbox.checked = isChecked;
            if (dropdown) dropdown.disabled = !isChecked;
        });
    }

    // Enables or disables an individual dropdown based on its corresponding checkbox
    function toggleDropdown(checkbox, dayPart) {
        const dropdown = document.getElementById(dayPart);
        if (dropdown) dropdown.disabled = !checkbox.checked;
    }
</script>
